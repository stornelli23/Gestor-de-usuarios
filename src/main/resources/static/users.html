<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geco Test</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!------------------------------------ REGISTRO DE USUARIO ------------------------------------>
    <div class="container">
      <h1>Bienvenidos!</h1>
    </div>
    <div class="container">
      <h2>Registra un nuevo usuario acá</h2>
      <form>
        <div class="col d-flex justify-content-center align-items-center">
          <div class="row m-2">
            <div class="col">
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Nombre"
              />
            </div>
            <div class="col">
              <input
                id="surname"
                type="text"
                class="form-control"
                placeholder="Apellido"
              />
            </div>
          </div>
          <div class="row m-2">
            <div class="col">
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="col">
              <input
                id="phone"
                type="text"
                class="form-control"
                placeholder="Telefono"
              />
            </div>
          </div>
          <button onclick="registerUser()" class="btn btn-primary">
            Registrar
          </button>
        </div>
      </form>
    </div>
    <!------------------------------------ EDITAR USUARIO ------------------------------------>

    <div id="editContainer" class="container d-none">
      <h2>Editá el usuario acá</h2>
      <form>
        <div class="col d-flex justify-content-center align-items-center">
          <div class="row m-2">
            <div class="col">
              <input id="nameEdit" type="text" class="form-control" />
            </div>
            <div class="col">
              <input id="surnameEdit" type="text" class="form-control" />
            </div>
          </div>
          <div class="row m-2">
            <div class="col">
              <input id="emailEdit" type="text" class="form-control" />
            </div>
            <div class="col">
              <input id="phoneEdit" type="text" class="form-control" />
            </div>
          </div>
          <button id="saveEditBtn" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    <!------------------------------------ TABLA ------------------------------------>

    <div class="container">
      <table
        id="users"
        class="table table-hover table-bordered table-responsive caption-top align-middle"
      >
        <caption>
          Listado de usuarios
        </caption>
        <thead class="table-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/users.js"></script>
  </body>
</html>
